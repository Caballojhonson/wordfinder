<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Password finder!</h1>
    <form id="form" action="">

        <label for="pass">Enter a password:</label><br>
        <input type="text" id="pass" name="pass"><br>
        <button type="button" onclick="appendOutput()">Submit</button>

    </form>
    <div id="output">Output goes here</div>

    <script>

        // Word generator which compares to word to find, counts iterations. 
        // Get time spent and probability for each word length. Alphanumerical lower-case values only.
        // UI in browser. Take word to find, output time & iteration count as well as result.

        let alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
        alphabet.unshift('')

        function passGen(wordToFind) {

            let c1 = 0;
            let c2 = 0;
            let c3 = 0;
            let c4 = 0;
            let c5 = 0;
            let c6 = 0;
            let c7 = 0;
            let c8 = 0;
            let c9 = 0;
            let c10 = 0;
            let c11 = 0;
            let c12 = 0;
            
            if (wordToFind === ('' || NaN || undefined)) {return 'Password please'}

            for (c1 = 0; c1 < alphabet.length; c1++) {
                for (c2 = 0; c2 < alphabet.length; c2++) {
                    for (c3 = 0; c3 < alphabet.length; c3++) {
                        for (c4 = 0; c4 < alphabet.length; c4++) {
                            for (c5 = 0; c5 < alphabet.length; c5++) {
                                for (c6 = 0; c6 < alphabet.length; c6++) {
                                    for (c7 = 0; c7 < alphabet.length; c7++) {
                                        for (c8 = 0; c8 < alphabet.length; c8++) {
                                            for (c9 = 0; c9 < alphabet.length; c9++) {
                                                for (c10 = 0; c10 < alphabet.length; c10++) {
                                                    for (c11 = 0; c11 < alphabet.length; c11++) {
                                                        for (c12 = 0; c12 < alphabet.length; c12++) {
                                                            if ((alphabet[c1] + alphabet[c2] + alphabet[c3] + alphabet[c4] + alphabet[c5] + alphabet[c6] + alphabet[c7] + alphabet[c8] + alphabet[c9] + alphabet[c10] + alphabet[c11] + alphabet[c12]) == wordToFind) {
                                                                return (alphabet[c1] + alphabet[c2] + alphabet[c3] + alphabet[c4] + alphabet[c5] + alphabet[c6] + alphabet[c7] + alphabet[c8] + alphabet[c9] + alphabet[c10] + alphabet[c11] + alphabet[c12]);
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        
        
        }

        function appendOutput() {

            const createDiv = document.createElement('div');
            const outputContainer = document.querySelector('#output');
            const inputPass = document.getElementById("pass").value;
            
            createDiv.textContent = passGen(inputPass);
            //debug//WORKS//console.log(passGen(inputPass));
            
            return outputContainer.appendChild(createDiv);
            

        }
        
        
        

    </script>
</body>
</html>
